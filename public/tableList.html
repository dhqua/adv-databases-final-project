<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/tableList.css"/>
</head>
<body>
<div class="table-title">
    <h3 id="heading1">Data Table</h3>
</div>
<!--The table which is populated by the javascript. It shows the count of every reaction and it's percentage.-->
<table class="table-fill" id="table">
    <thead>
    <tr>
        <th class="text-left">Reaction</th>
        <th class="text-left">Reaction count</th>
        <th class="text-left">Percentage</th>
    </tr>
    </thead>
    <tbody class="table-hover">
    <!-- <tr>
    <td class="text-left"></td>
    <td class="text-left"></td>
    <td class="text-left"></td>
    <td class="text-left"></td>
    <td class="text-left"></td>
    </tr> -->

    </tbody>
</table>
<div class="wrapper">
    <button name="Home" style="padding:20px" style="padding-left:40px" style="padding-right:40px"
            style="margin-right:20px" type="submit" id="home">Home
    </button>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<!--The js file handles the populating data onto the table.-->
<script type="text/javascript" src="javascripts/tableList.js"></script>
</body>
</html>
