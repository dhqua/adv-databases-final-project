<style type="text/css">
    .no-top-border {
        border-top: none !important;
    }
</style>
<body>
​
<div class="container">
    <div class="row">
        <div class="col-12" style="text-align: center;">
            <h1>Drug Side Effects Reporting System</h1>
        </div>
        <div class="col-md-6">
            <form onsubmit="return false">
                <input class="form-control" type="text" placeholder="Enter drug name" id="drug-name-form1"
                       aria-label="Drug name" style="margin-bottom: 2rem" required>
                <input class="form-control" type="text" placeholder="Enter side effect" id="side-effect"
                       aria-label="Side effect" style="margin-bottom: 3rem" required>
                <button class="btn btn-primary btn-sm" id="submit-ror" type="submit">Calculate ROR</button>
            </form>
        </div>
        <div class="col-md-6">
            <form onsubmit="return false">
                <input class="form-control" id="drug-name-form2" type="text" placeholder="Enter drug name"
                       aria-label="Drug name" style="margin-bottom: 2rem">
                <div class="invalid-feedback" id="form2-invalid" style="display: none;">
                    You must fill atleast one value.
                </div>
                <button class="btn btn-primary btn-sm" type="submit" style="margin-top: 2rem" id="submit-list">
                    Search
                </button>
            </form>
        </div>
    </div>
    <div class="row" style="margin-top: 5rem">
        <div class="col-12" id="form1-table" style="display: none">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col" class="no-top-border"></th>
                    <th scope="col" class="no-top-border">Yes side effect</th>
                    <th scope="col" class="no-top-border">No side effect</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">Yes drug</th>
                    <td id="dsp"></td>
                    <td id="dnsp"></td>
                    <td></td>
                </tr>
                <tr>
                    <th scope="row">No drug</th>
                    <td id="ndsp"></td>
                    <td id="ndnsp"></td>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-12" id="form2-table" style="display: none">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col" class="no-top-border">#</th>
                    <th scope="col" class="no-top-border">Drug name</th>
                    <th scope="col" class="no-top-border">Side effect</th>
                    <th scope="col" class="no-top-border">Frequency</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Kerala Gold</td>
                    <td>Uncontrollable laughter</td>
                    <td>Everyday if possible</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
​<br>
<p id="ROR" style="text-align:center;"></p>
</body>
<script type="text/javascript" src="javascripts/indextoROR.js"></script>
